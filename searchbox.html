<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search Box
        </title>
<style>
body{
margin:0;
padding: 0;
background:black;


}
.container{
position: absolute;
left: 48%;
top: 45%;
transform: translate(-50%, -50%);
padding: 10%;

}
input{
height: 60px;
width: 0px;
outline: none;
padding:0 20px;
color: black;
font-size: 20px;
box-sizing: border-box;
border: 1px solid aqua;
border-radius: 50px;
transition: all .7s ease;

}
::placeholder{
color: grey;

}
 
 .container:hover input{
        width:250px;

    }


</style>

    </head>
<body>
<div class="container">
<input type="text" placeholder="search">


</div>




</body>


</html>
